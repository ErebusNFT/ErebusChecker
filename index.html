<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Erebus – ID Pass WL Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-dark: #070211;
      --card-bg: rgba(12, 4, 32, 0.96);
      --accent: #c084ff;
      --accent-strong: #f5a3ff;
      --accent-soft: rgba(192, 132, 255, 0.28);
      --text-main: #f9f5ff;
      --text-muted: #a89cc8;
      --error: #ff6b81;
      --success: #7cf2c4;
      --border-subtle: rgba(255, 255, 255, 0.06);
      --pill-bg: rgba(12, 4, 32, 0.9);
      --monad-purple: #d9b3ff; /* NEW: visible purple */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Inter", sans-serif;
      background: radial-gradient(circle at top, #301757 0, #060111 55%, #030008 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }

    .glow-orbit {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 5% 10%, rgba(184, 115, 255, 0.16), transparent 55%),
        radial-gradient(circle at 80% 90%, rgba(72, 149, 239, 0.18), transparent 60%);
      opacity: 0.8;
      mix-blend-mode: screen;
      z-index: -2;
    }

    .outer-frame {
      max-width: 1120px;
      width: 100%;
      border-radius: 32px;
      padding: 2px;
      background:
        radial-gradient(circle at top left, rgba(222, 180, 255, 0.5), transparent 55%),
        radial-gradient(circle at bottom right, rgba(124, 252, 194, 0.4), transparent 55%);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.03),
        0 40px 120px rgba(0, 0, 0, 0.95);
      animation: floatFrame 10s ease-in-out infinite alternate;
    }

    .inner-card {
      background: radial-gradient(circle at top, #180528 0, #070011 55%, #05000b 100%);
      border-radius: 30px;
      padding: 28px 28px 32px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      display: flex;
      gap: 32px;
      align-items: stretch;
      position: relative;
      overflow: hidden;
    }

    .inner-card::before {
      content: "";
      position: absolute;
      inset: -60%;
      background:
        radial-gradient(circle at 0 0, rgba(224, 187, 255, 0.11), transparent 55%),
        radial-gradient(circle at 100% 100%, rgba(86, 240, 199, 0.12), transparent 55%);
      opacity: 0.45;
      pointer-events: none;
      z-index: -1;
      animation: driftGlow 24s linear infinite alternate;
    }

    .left-panel,
    .right-panel {
      flex: 1;
      min-width: 0;
    }

    .left-panel {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 32px;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo-pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 6px 14px 6px 6px;
      border-radius: 999px;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.12), rgba(18, 7, 39, 0.9));
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.06),
        0 10px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(12px);
    }

    .logo-pill-icon {
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: radial-gradient(circle at 25% 15%, #fdfbff, #c084ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1b0426;
      font-size: 18px;
      font-weight: 700;
      box-shadow:
        0 0 0 2px rgba(16, 0, 32, 0.8),
        0 0 22px rgba(197, 148, 255, 0.65);
    }

    .logo-pill-text {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }

    .logo-pill-title {
      font-size: 11px;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.9);
    }

    .logo-pill-sub {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(214, 198, 255, 0.6);
    }

    /* ★ MONAD badge now purple & visible */
    .network-pill {
      padding: 6px 14px;
      border-radius: 999px;
      background: radial-gradient(circle at top, var(--monad-purple), #4c1a85);
      color: #140013;
      font-size: 11px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-weight: 700;
      border: 1px solid rgba(255, 255, 255, 0.22);
      box-shadow:
        0 0 12px rgba(207, 147, 255, 0.85),
        0 0 32px rgba(162, 92, 255, 0.45);
    }

    .top-meta {
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(224, 208, 255, 0.78);
      margin-bottom: 10px;
    }

    h1 {
      font-size: 28px;
      line-height: 1.25;
      margin-bottom: 10px;
      color: #fef9ff;
      text-shadow:
        0 0 18px rgba(197, 148, 255, 0.85),
        0 0 40px rgba(92, 0, 255, 0.4);
    }

    .lead {
      font-size: 14px;
      line-height: 1.6;
      color: var(--text-muted);
      max-width: 420px;
    }

    .lead strong {
      color: var(--accent-strong);
      font-weight: 600;
    }

    .checker-card {
      margin-top: 20px;
      padding: 18px 18px 16px;
      border-radius: 20px;
      border: 1px solid var(--border-subtle);
      background: radial-gradient(circle at top left, rgba(144, 101, 232, 0.16), rgba(11, 3, 35, 0.96));
      box-shadow:
        0 18px 40px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(173, 131, 255, 0.2);
      backdrop-filter: blur(18px);
      animation: floatInner 12s ease-in-out infinite alternate;
    }

    .checker-label-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 11px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: rgba(231, 220, 255, 0.8);
    }

    /* ★ REMOVED the text here as requested */

    .input-row {
      display: flex;
      align-items: stretch;
      gap: 10px;
      margin-bottom: 10px;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    .input-prefix {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: rgba(211, 198, 255, 0.78);
      padding-right: 8px;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    #walletInput {
      width: 100%;
      background: rgba(5, 1, 20, 0.98);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      padding: 11px 14px 11px 120px;
      color: var(--text-main);
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.12s ease;
    }

    #checkButton {
      padding: 0 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: radial-gradient(circle at top left, #fdfbff, #c084ff);
      color: #190322;
      font-size: 11px;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-weight: 700;
      box-shadow:
        0 0 0 1px rgba(69, 20, 110, 0.9),
        0 14px 32px rgba(0, 0, 0, 0.8);
    }

    .status-text {
      min-height: 18px;
      font-size: 12px;
      margin-top: 4px;
    }

    .status-success {
      color: var(--success);
    }
    .status-error {
      color: var(--error);
    }
    .status-none {
      color: rgba(204, 189, 255, 0.9);
    }
    .status-loading {
      color: rgba(224, 210, 255, 0.85);
    }

    .image-shell {
      height: 100%;
      border-radius: 26px;
      padding: 4px;
      background:
        radial-gradient(circle at top left, rgba(235, 199, 255, 0.62), rgba(22, 6, 50, 0.98));
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.08),
        0 26px 80px rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: stretch;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .image-inner {
      border-radius: 22px;
      overflow: hidden;
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
    }

    .jungle-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .character-layer {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .character-inner {
      width: 48%;
      max-width: 260px;
      transform-origin: center bottom;
      filter: drop-shadow(0 12px 26px rgba(0, 0, 0, 0.9));
      animation: floatCharacter 7s ease-in-out infinite alternate;
    }

    .character-image {
      width: 100%;
    }

    @keyframes floatCharacter {
      0% { transform: translateY(4px) scale(1); }
      100% { transform: translateY(-4px) scale(1.02); }
    }

  </style>
</head>

<body>
  <div class="glow-orbit"></div>

  <div class="outer-frame">
    <div class="inner-card">
      <div class="left-panel">
        <div>
          <div class="header-row">
            <div class="logo-pill">
              <div class="logo-pill-icon">
                <img src="erebus-logo.png" alt="Erebus" style="width:22px;height:22px;border-radius:999px;" />
              </div>
              <div class="logo-pill-text">
                <span class="logo-pill-title">Erebus ID Pass</span>
                <span class="logo-pill-sub">WL Checker</span>
              </div>
            </div>

            <!-- ★ Purple MONAD badge -->
            <div class="network-pill">MONAD</div>
          </div>

          <div class="top-meta">WL Checker</div>
          <h1>Check if a wallet has Free mint WL</h1>

          <p class="lead">
            Paste any EVM wallet. The checker reads the official
            <strong>Erebus: ID Pass snapshot</strong>
            and tells you how many <strong>Free Mint WL mints</strong> that wallet holds.
          </p>

          <div class="checker-card">
            <div class="checker-label-row">
              <span>Wallet address</span>
              <span>Snapshot-based only</span>
            </div>

            <!-- ★ REMOVED THE ENTIRE LONG TEXT HERE -->

            <div class="input-row">
              <div class="input-wrapper">
                <div class="input-prefix">Address</div>
                <input id="walletInput" type="text" placeholder="0x0000..." autocomplete="off" />
              </div>
              <button id="checkButton">Check</button>
            </div>

            <div id="status" class="status-text">
              <span class="label">Status</span>
              <span class="value status-loading">Snapshot loading…</span>
            </div>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="image-shell">
          <div class="image-inner">
            <img src="erebus-jungle.png" class="jungle-image" />
            <div class="character-layer">
              <div class="character-inner">
                <img src="erebus-character.png" class="character-image" />
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    (function () {
      const snapshotUrl = "snapshot.txt";

      const statusEl = document.getElementById("status");
      const walletInput = document.getElementById("walletInput");
      const checkButton = document.getElementById("checkButton");

      let snapshotLoaded = false;
      let snapshotError = false;
      let wlMap = new Map();

      function setStatus(kind, msg) {
        statusEl.innerHTML =
          '<span class="label">Status</span> <span class="value ' +
          kind + '">' + msg + '</span>';
      }

      function parseSnapshot(text) {
        const map = new Map();
        const lines = text.split(/\r?\n/);

        for (let raw of lines) {
          const line = raw.trim();
          if (!line) continue;

          const cleaned = line.replace(/[,;\t]/g, " ");
          const parts = cleaned.split(/\s+/);

          const addr = parts[0]?.trim();
          if (!addr || !addr.toLowerCase().startsWith("0x")) continue;

          let amount = 1;
          if (parts.length > 1) {
            const maybe = parseInt(parts[1], 10);
            if (!isNaN(maybe) && maybe > 0) amount = maybe;
          }

          const key = addr.toLowerCase();
          const prev = map.get(key) || 0;
          map.set(key, prev + amount);
        }

        return map;
      }

      fetch(snapshotUrl + "?t=" + Date.now())
        .then(res => res.text())
        .then(text => {
          wlMap = parseSnapshot(text);
          snapshotLoaded = true;
          setStatus("status-none", "Snapshot loaded. Paste a wallet to check.");
        })
        .catch(() => {
          snapshotError = true;
          setStatus("status-error", "Failed to load snapshot.");
        });

      function checkWallet() {
        const input = walletInput.value.trim();
        if (!input) {
          setStatus("status-error", "Please paste a wallet address.");
          return;
        }

        if (!snapshotLoaded) {
          if (snapshotError) setStatus("status-error", "Snapshot error.");
          else setStatus("status-loading", "Loading snapshot…");
          return;
        }

        const key = input.toLowerCase();
        const count = wlMap.get(key) || 0;

        if (count > 0) {
          setStatus("status-success", "✅ Eligible – " + count + " Free mint WL");
        } else {
          setStatus("status-none", "❌ This wallet has no WL");
        }
      }

      checkButton.addEventListener("click", checkWallet);
      walletInput.addEventListener("keydown", e => {
        if (e.key === "Enter") checkWallet();
      });
    })();
  </script>
</body>
</html>
